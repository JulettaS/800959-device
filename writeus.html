<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <form action="https://echo.htmlacademy.ru" method="post" >
      <label> Ваше имя
        <input type="text" name="name" placeholder="Имя Фамилия"/>
      </label>
      <label>
        Ваш e-mail
        <input type="email" name="email" placeholder="email@example.ru"/>
      </label>
      <label>
        Текст письма
        <textarea name="comment" rows="10">В свободной форме</textarea>
      </label>
      <button type="submit">Отправить</button>
      <button type="button" name="close"><img src="#" alt="Закрыть окно"></button>
    </form>
  </body>
</html>
